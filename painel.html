<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de GestÃ£o - Sustentabilidade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --green: #4caf50; --text: #e0e0e0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        h1 { text-align: center; margin-bottom: 20px; font-size: 24px; color: var(--green); }
        .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .rank-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #333; }
        .rank-item:last-child { border-bottom: none; }
        .sala-nome { font-weight: 500; }
        .sala-nota { background: var(--green); color: black; padding: 4px 10px; border-radius: 20px; font-weight: bold; font-size: 14px; }
        .loading { text-align: center; margin-top: 50px; color: var(--green); }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŒ± Ranking SustentÃ¡vel</h1>
    
    <div class="card">
        <canvas id="chartRanking"></canvas>
    </div>

    <div id="lista" class="card">
        <div class="loading">A carregar dados...</div>
    </div>
</div>

<script>
    // COLE AQUI O SEU LINK DO GOOGLE SCRIPT (O MESMO QUE USOU NO VOTAR.HTML)
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbyETQ8TDDl1Xsb_wQuqorN2BiHJFG18kCPkcCdktFUlzuh-PV1E8pcRD71pPZQN6mJh/exec";

    async function loadData() {
        try {
            const response = await fetch(URL_SCRIPT);
            const data = await response.json();
            
            // 1. Limpar Loading
            const listaDiv = document.getElementById('lista');
            listaDiv.innerHTML = "";

            if (data.length === 0) {
                listaDiv.innerHTML = "<div style='text-align:center'>Nenhum voto registado.</div>";
                return;
            }

            // 2. Criar Lista de Ranking
            data.forEach((item, index) => {
                const row = document.createElement('div');
                row.className = 'rank-item';
                row.innerHTML = `
                    <span class="sala-nome">${index + 1}Âº - ${item.gabinete}</span>
                    <span class="sala-nota">${item.media}</span>
                `;
                listaDiv.appendChild(row);
            });

            // 3. Criar GrÃ¡fico
            const ctx = document.getElementById('chartRanking').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(d => d.gabinete),
                    datasets: [{
                        label: 'MÃ©dia de Pontos',
                        data: data.map(d => d.media),
                        backgroundColor: '#4caf50',
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, max: 10, grid: { color: '#333' }, ticks: { color: '#999' } },
                        x: { ticks: { color: '#999' } }
                    }
                }
            });

        } catch (error) {
            document.getElementById('lista').innerHTML = "<div style='color:red; text-align:center'>Erro ao carregar dados. Verifique o link.</div>";
        }
    }

    loadData();
</script>
</body>
</html>
